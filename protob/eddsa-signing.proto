message SignMessagePoint {
    bytes x = 1;
    bytes y = 2;
    int32 index = 3;
}

message SignMessageS {
    bytes s = 1;
}

message SignMessagePointList {
    repeated bytes li =1;
    repeated int32 indexes = 2;
}

message Message {
    oneof content {
        SignMessagePoint smp =1;
        SignMessageS sms=2;
        SignMessagePointList smpl =3;
    }
}


